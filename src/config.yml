breast_cancer_data:
  name: breast_cancer_data
  input_file:
    name: breast-cancer-wisconsin-data.csv
    path: /workspaces/iod-demo-repo/data
    id_col: id
    drop_cols:
      - 'unnamed: 32'
    drop_nulls:
      - diagnosis
  target: diagnosis
  transform:
    perimeter_mean: MinMaxScaler
    area_mean: MinMaxScaler
  models:
    - LogisticRegression
    - RandomForestClassifier
